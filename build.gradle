plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.10'
}

mainClassName = 'me.arynxd.monke.MonkeKt'
sourceCompatibility = 15
targetCompatibility = 15
group = 'com.github.arynxd'

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    //Kotlin
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2'
    implementation 'ru.gildor.coroutines:kotlin-coroutines-okhttp:1.0'

    //Prometheus
    implementation 'io.prometheus:simpleclient:0.11.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.11.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.11.0'

    //Database
    implementation 'org.postgresql:postgresql:42.2.23.jre7'
    implementation 'org.ktorm:ktorm-core:3.4.1'
    implementation 'com.zaxxer:HikariCP:5.0.0'
    implementation 'org.ktorm:ktorm-support-postgresql:3.4.1'

    //Discord
    //implementation 'net.dv8tion:JDA:4.3.0_300'
    implementation 'com.github.arynxd:JDA:98b418d'
    implementation 'com.github.minndevelopment:jda-ktx:985db81'
    implementation 'com.sedmelluq:lavaplayer:1.3.75'
    implementation 'club.minnced:discord-webhooks:0.5.7'
    implementation 'com.github.MinnDevelopment:jda-reactor:1.3.0'

    //Util
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'org.jetbrains.kotlin:kotlin-scripting-jsr223:1.5.21'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.0.3'
    implementation 'org.jsoup:jsoup:1.14.1'

    //Testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "15"
        languageVersion = "1.5"
    }
}

compileJava.options.encoding = 'UTF-8'
